{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block content %}
<div id="app">
    <h2>About Page</h2>
    <p>This is an example of a subpage in Flask with Vue.js integration.</p>

    <!-- Example Vue.js dynamic content -->
    <div>
        <p>Message: {{ message }}</p>
        <button @click="changeMessage">Change Message</button>
    </div>

    <!-- Dynamic list rendering -->
    <div>
        <h3>Example Vue List:</h3>
        <ul>
            <li v-for="(item, index) in items" :key="index">{{ item }}</li>
        </ul>
        <input type="text" v-model="newItem" placeholder="Add new item">
        <button @click="addItem">Add Item</button>
    </div>
</div>

<!-- Vue.js Script -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "Welcome to the About Page!",
                items: ["Item 1", "Item 2", "Item 3"],
                newItem: "",
            };
        },
        methods: {
            changeMessage() {
                this.message = "You clicked the button!";
            },
            addItem() {
                if (this.newItem.trim() !== "") {
                    this.items.push(this.newItem);
                    this.newItem = "";
                }
            },
        },
    });

    // Mount Vue app to the #app div
    app.mount("#app");
</script>
{% endblock %}
